<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id = 'mapid'></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        

	        const mymap = L.map('mapid').setView([38.992962, -76.943047], 13);

          L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibmlrdXR6IiwiYSI6ImNrOG03Y2ZnajBrNXczcm8yZmJvcmMwMXYifQ.f2mmuC6VX3-SR_TlifP6wQ', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
              '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
              'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
          }).addTo(mymap);

          const marker1 = L.marker([38.992962, -76.943047], {
          }).addTo(mymap);

          marker1.bindPopup("Eppley Recreation Center").openPopup();

          let obj = fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
            .then(function(response) {
              return response.json();
            })
            .then(function(response) {
              lat1 = (response[50].geocoded_column_1.coordinates[0]);
              lon1 = (response[50].geocoded_column_1.coordinates[1]);
              const marker2 = L.marker([lon1, lat1],{}).addTo(mymap);

              lat2 = (response[51].geocoded_column_1.coordinates[0]);
              lon2 = (response[51].geocoded_column_1.coordinates[1]);
              const marker3 = L.marker([lon2, lat2],{}).addTo(mymap);

              lat3 = (response[52].geocoded_column_1.coordinates[0]);
              lon3 = (response[52].geocoded_column_1.coordinates[1]);
              const marker4 = L.marker([lon3, lat3],{}).addTo(mymap);
            });
            

        





    </script>
  </body>
</html>
