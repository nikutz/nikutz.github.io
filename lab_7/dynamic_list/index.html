<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector('ul')
        const input = document.querySelector('input')
        const button = document.querySelector('button')

        button.onclick = function(){
            let myItem = input.value;
            input.value = '';

            const list_item = document.createElement('li');
            const list_text = document.createElement('span');
            const list_btn = document.createElement('button');

            list_item.appendChild(list_text);
            list_item.appendChild(list_btn);

            list_text.textContent = myItem;
            list_btn.textContent = 'Delete';
            list.appendChild(list_item);

            list_btn.onclick = function(e) {
                list.removeChild(list_item);

            }
            input.focus();
        }

        input.focus();
    </script>
  </body>
</html>
